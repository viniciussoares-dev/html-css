<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou diminuar o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="">
    </picture>
    <h1>Repoduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudios em HTML5.</p>
    <!-- <audio src="media/On The Flip - The Grey Room _ Density & Time.mp3" controls autoplay></audio> -->
    <!--OUTRA FORMA DE FAZER-->
    <audio preload="metadata" controls autoplay loop>

        <source src="media/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    </body>
</html>
